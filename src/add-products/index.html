<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="../global.scss">
    <link rel="stylesheet" href="./style.scss">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200"
        rel="stylesheet" Â  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body id="add-products-body">

    <header id="desktop-menu">
        <top-nav-bar-desktop></top-nav-bar-desktop>
    </header>

    <header id="mobile-menu">
        <top-nav-bar-mobile></top-nav-bar-mobile>
    </header>

    <form id="form" action="submit">
        <div id="text-inputs">
            <h1>ADD PRODUCTS</h1>
            <label for="">Product Name</label>
            <input placeholder="Product Name" id="name-input" type="text">

            <label>Collection</label>
            <input placeholder="Collection" id="collection-input" type="text">

            <label>Category</label>
            <input placeholder="Category" id="category-input" type="text">

            <label>Description</label>
            <input placeholder="Description" id="description-input" type="text">

            <label>Color(s)</label>
            <input placeholder="Color(s)" id="colors-input" type="text">

            <label>Price</label>
            <input placeholder="Price" type="text" id="price-input">
            <button id="add-product">Add Product</button>
        </div>
        <div id="file-input">
            <input placeholder="Product Name" type="file" name="" id="image-input" accept="image/png, image/jpeg">
        </div>

    </form>

    <footer>
        <nike-footer></nike-footer>
    </footer>
    <script type="module" src="../components/top_navBar/navBarDesktop.js"></script>
    <script type="module" src="../components/top_navBar/navBarMobile.js"></script>
    <script type="module" src="../components//footer/footer.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="./addProducts.js"></script>
</body>

</html>
