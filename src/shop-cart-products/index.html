<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../global.scss">
    <link rel="stylesheet" href="../components/shopping-cart/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header id="desktop-menu">
        <top-nav-bar-desktop></top-nav-bar-desktop>
    </header>

    <header id="mobile-menu">
        <top-nav-bar-mobile></top-nav-bar-mobile>
    </header>

    <div id="add-to-cart-checkout">
        <section id="added-to-cart"></section>

        <section id="payment-options">
            <article id="checkout-card">
                <div class="line-checkout">
                    <h4>Subtotal</h4>
                    <h2>$</h2>
                </div>
                <div class="line-checkout">
                    <h4>Shipping</h4>
                    <h2>$20</h2>
                </div>
                <div class="line-checkout">
                    <h4>Tax (15%)</h4>
                    <h2>$</h2>
                </div>
                <div class="line-checkout">
                    <h4>Total</h4>
                    <h2>$</h2>
                </div>
                <button id="proceed-to-checkout">Checkout</button>
            </article>
        </section>
    </div>


    <footer>
        <nike-footer></nike-footer>
    </footer>

    <script type="module" src="../components/top_navBar/navBarDesktop.js"></script>
    <script type="module" src="../components//footer/footer.js"></script>
    <script type="module" src="../components/top_navBar/navBarMobile.js"></script>
    <script type="module" src="./shop-cart-products.js"></script>

</body>
